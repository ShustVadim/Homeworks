<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="content">
        <div class="content__head">Для публикации вашей статьи заполните, пожалуйста, следующую форму:
        </div>

        <div class="content__body">

            <div class="content-input">
                <div class="name">Название статьи:</div>
                <div class="input">
                    <input type="text">
                </div>
            </div>

            <div class="content-input">
                <div class="name">Рубрика:</div>
                <div class="input">
                    <select name="" id="">
                        <option>программирование</option>
                        <option>что-то другое</option>
                    </select>
                </div>
            </div>

            <div class="content-input">
                <div class="name">Публикация:</div>
                <div class="input">
                    <div class="model">
                        <input type="radio">
                        <label for="">на сайте</label>
                    </div>
                    <div class="model">
                        <input type="radio">
                        <label for="">в журнале</label>
                    </div>
                    <div class="model">
                        <input type="radio">
                        <label for="">на сайте и в журнале</label>
                    </div>                  
                </div>
            </div>
            
            <div class="content-input">
                <div class="name">Разрешить комментарий:</div>
                <div class="input checkbox">
                    <input type="checkbox" name="" id="checkbox">
                </div>
            </div>
            
            <div class="content-input last">
                <div class="name">Текст статьи:</div>
                <div class="input text">
                    <input type="text">
                </div> 
            </div>
               
            <div class="content__footer">
                <input type="submit" value="Опубликовать">
            </div>
        </div>                  
    </form>
</body>
</html>
