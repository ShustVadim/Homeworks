<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
    <style>
        ul li{
            display: inline-block;            
        }
            
        ul{
            padding-left: 0;  
            list-style: none;      
        }       

        a::after {
             content: "|";                                   
             margin: 0 5px;              
             color: red;                                               
         }  
         
         a:hover{
             color: red;
         }
    </style>
</head>
<body>
    <div class="first">   
        <ul>  
            <li><a href="https://www.google.com/">первая ссылка</a></li>
            <li><a href="https://www.google.com/">вторая ссылка</a></li>
            <li><a href="https://www.google.com/">третья ссылка</a></li>
            <li><a href="https://www.google.com/">четвертая ссылка</a></li>
            <li><a href="https://www.google.com/">пятая ссылка</a></li>
        </ul> 
    </div>
       
    <div class="second">
        <a href="https://www.google.com/">первая ссылка</a>
        <a href="https://www.google.com/">вторая ссылка</a>
        <a href="https://www.google.com/">третья ссылка</a>
        <a href="https://www.google.com/">четвертая ссылка</a>
        <a href="https://www.google.com/">пятая ссылка</a>
    </div>

    <div class="third">
        <table>
            <tr>
                <td><a href="https://www.google.com/">первая ссылка</a></td>
                <td><a href="https://www.google.com/">вторая ссылка</a></td>
                <td><a href="https://www.google.com/">третья ссылка</a></td>
                <td><a href="https://www.google.com/">четвертая ссылка</a></td>
                <td><a href="https://www.google.com/">пятая ссылка</a></td>
            </tr>
        </table>
    </div>      
</body>
</html>
